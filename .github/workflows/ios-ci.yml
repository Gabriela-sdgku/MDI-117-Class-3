name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        # Use the latest stable Xcode version available on the runner
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build App
        # Replace 'StudentsToDo' with your actual Scheme name if it differs.
        # This builds for the Simulator to avoid needing signing certificates.
        run: |
          xcodebuild clean build \
            -scheme "StudentsToDo" \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
