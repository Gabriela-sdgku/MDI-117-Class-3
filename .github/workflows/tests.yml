name: iPad CI - Build & Test

# Trigger the action when code is pushed to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    # We must use a macOS runner to have access to Xcode
    runs-on: macos-latest

    steps:
      # Step 1: Download the code to the runner
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Select the Xcode version (Current stable is usually best)
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      # Step 3: Run the Tests using xcodebuild (The command line version of Xcode)
      - name: Run Tests
        run: |
          xcodebuild test \
            -scheme "YOUR_APP_NAME_HERE" \
            -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation),OS=latest' \
            -enableCodeCoverage YES \
            clean build test
